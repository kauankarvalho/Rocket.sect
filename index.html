<!DOCTYPE html>
<html lang="pt-br" class="text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.svg" type="image/svg+xml" />
    <title>Rocket.sect</title>
  </head>

  <body class="h-screen bg-[#2F2E41] flex flex-col items-center">
    <header class="flex justify-between mt-[7.1rem] mb-[10.1rem] w-[100%] max-w-[120.8rem]">
      <a href="#"><img src="./src/assets/logo.svg" alt="Logomarca Rocket.sect" /></a>

      <nav>
        <ul class="flex gap-[6.4rem] text-white text-[1.4rem]/[2.8rem] font-medium font-jetbrains_mono">
          <li><a href="#">Início</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main class="flex gap-[8rem]">
      <img src="./src/assets/image.svg" alt="Uma mulher de blusa verde agua do lado de um computador gigante." />

      <section class="flex flex-col gap-[5.9rem] text-center w-[100%] max-w-[61rem]">
        <h1 class="font-jetbrains_mono text-[3.6rem]/[4rem] text-white font-bold">
          Seus dados estão <span class="text-[#00BFA6]">protegidos</span>?
        </h1>

        <p class="font-open_sans font-normal text-[1.6rem]/[2.8rem] text-[#C2C2C2] px-[1rem]">
          A informação é fundamental e de <strong>extrema importância</strong> para qualquer empresa.
          
          <br />
          <br />

          Aqui vai um texto como se fosse uma empresa de
          <strong class="text-[#00BFA6]">segurança da informação</strong>
          apresentando o seu produto e com o texto todo estilizado.
        </p>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
